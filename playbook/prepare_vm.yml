---
- name: Check the Uptime of the servers
  hosts: ansible
  connection: local
  tasks:
  - name: Waits for port 22 of any IP to close active connections, don't start checking for 10 seconds
    wait_for:
      host: 192.168.3.223
      port: 22
      delay: 10

  - name: check uptime
    shell: "df -h"
    register: Uptime